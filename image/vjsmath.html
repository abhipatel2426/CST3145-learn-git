<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <header>
        <h1 v-text="sitename"></h1>

        </header>
        <main>
            <figure>
                <img v-bind:src="product.image" style="width: 100px;">
            </figure>
            <h2 v-text="product.subject"></h2>
            <p v-text="product.location"></p>
            <!-- The double curly brackets is used instead of 'v-text' -->
            <p>Price: {{product.price}}</p>

        </main>
        </div>

        <script type="text/javascript">
            var webstore = new Vue({
            el: '#app', // <=== Don't forget this comma
            data: { // the 'data' option
            // the key 'sitename' matches the value of 'v-text' earlier
            sitename: 'After school club',
            product: {
                subject: "Math",
                location: "London",
                price: 100,
                image: "math.png"

            }
            }
            });
            </script>
            
    
</body>
</html>
