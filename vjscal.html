<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>calculator</title>
 <!--script src="https://unpkg.com/vue"></script-->
 <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
</head>
<body>
 <div id="App">
 <h1>math cal</h1>
 <input type="number" v-model="x"> x +
 <input type="number" v-model="y"> y =
 <input type="text" v-model="sum" >
 <button v-on:click="calbutton">cal</button>
 
 
 

 </div>
 <script>
     new Vue({
   el: '#App',
   data: {
    x: 0,
    y:0,
    sum: 0
   },
   methods:{
    calbutton: function() {
        if(!isNaN(this.x) && !isNaN(this.y)){
            this.sum = parseFloat(this.x) + parseFloat(this.y);

        } else {
            this.sum = "inalid input";
        }
    }
   }

   });
   </script>
   </body>
   </html>
